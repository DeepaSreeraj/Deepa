<!DOCTYPE html>
<html>
  <head>
    <title>Lists in html</title>
  </head>
<body>
  <h2>LISTS</h2>
<h3>Unordered Lists</h3>
  
  <ul type="circle">
    <li>Home</li>
    <li>About Us</li>
    <li>Contact</li>
  </ul>

<h3>Ordered List</h3>
  <ol type="I">
    <li>Home</li>
    <li>About Us</li>
    <li>Contact US</li>
  </ol>

  <h3>Definition Lists</h3>
  <dl>
    <dt>Home
    <dd>--This is codingal. Online platformon coding</dd>
  </dt>
    
  </dl>
</body>
</html>
